<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput type="email" formControlName="mail" placeholder="Email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput type="password" formControlName="password" placeholder="Password">
          </mat-form-field>
        </mat-card-content>

        <button mat-stroked-button type="submit" color="accent" class="btn-block">Log in</button>

      </form>

      <button mat-button [routerLink]="['/adduser']">S'inscrire</button>
    
    </mat-card>
  
  </div>
