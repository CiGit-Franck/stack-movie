<div fxLayout="row" fxLayoutAlign="space-between center">
    <section>

        <div fxLayout="row" fxLayoutAlign="space-around center">
            <div>
                <img class="poster" [src]="movie.posterUrl" alt="Affiche du film">
            </div>
            <div fxLayout="column" fxLayoutAlign="start center">
                <h1>{{movie.title}}</h1>
                <h3>{{movie.date}}</h3>
                <p>{{movie.story}}</p>
                <div fxLayout="row" fxLayoutAlign="start center">
                    <h4>RÃ©alisateur(s)</h4>
                    <ul *ngFor="let director of movie.directors">
                        <h6>director</h6>
                    </ul>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center">
                    <h4>Acteur(s) : </h4>
                    <ul *ngFor="let actor of movie.actors">
                        <h6>actor</h6>
                    </ul>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center">
                    <h4>Genre(s)</h4>
                    <ul *ngFor="let genre of movie.genres">
                        <h6>genre</h6>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</div>
<div>
    <button mat-button [routerLink]="['/addamovie']"> Ok </button>
</div>
